<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>List a Task</title>
</head>

<body>
    <div class="container">
        <h3>Enter Task List</h3>
        <form id="task_form">
            <input type="text" id="new_task" type="text" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
        <hr>
        <h4>View Task List</h4>
        <input type="text" id="task_filter" placeholder="Filter Task">
        <ol id="tasks">

        </ol>
        <button id="clear_list">Clear List</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
